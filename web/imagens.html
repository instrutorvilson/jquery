    <body>
        <img src="imagens/carro1.jfif" alt="Carro 1"/>
        
        <button>trocar imagem</button>
        <script>
             $(document).ready(function(){
                 var clique = 1;
                 
                 $("button").click(function(){
                     if(clique===1){
                       $("img").attr("src","imagens/carro2.jfif");
                       clique = 0;
                     }else{
                       $("img").attr("src","imagens/carro1.jfif");
                       clique = 1;  
                     }                       
                 });
             });
        </script>    
            
    </body>
